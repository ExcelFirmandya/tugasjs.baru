<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
    var absen;
    absen=prompt ("kamu nomer absen berapa?");
    if (absen>0 && absen<6){
        alert("Apakah huruf depanmu antara A-C?")
    }else if (absen>5 && absen<11){
        alert("Apakah huruf depanmu antara C-E?")
    }else if (absen>10 && absen<16){
        alert("Apakah huruf depanmu antara F-H?")
    }else if (absen>15 && absen<21){
        alert("Apakah huruf depanmu antara I-L?")
    }else if (absen>20 && absen<26){
        alert("Apakah huruf depanmu antara M-O?")
    }else if (absen>25 && absen<31){
        alert("Apakah huruf depanmu antara P-R?")
    }else if (absen>30 && absen<36){
        alert("Apakah huruf depanmu antara S-Z?")
    }else{
        alert("?????")
    } 
    
    
    </script>
    
</body>
</html>
